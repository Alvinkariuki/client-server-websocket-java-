<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />

    <title>Websocket</title>
  </head>
  <body>
    <div class="card">
      <div class="card-header">Student Info form</div>
      <div class="card-body">
        <form name="publish">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input
              type="text"
              class="form-control"
              name="fname"
              placeholder="Enter first name"
            />
          </div>

          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input
              type="text"
              class="form-control"
              name="lname"
              placeholder="Enter last name"
            />
          </div>

          <div class="form-group">
            <label for="admNo">Admission No</label>
            <input
              type="text"
              class="form-control"
              name="admNo"
              placeholder="Enter Admission No"
            />
          </div>

          <div class="form-group">
            <label for="code">Code</label>
            <input
              type="text"
              class="form-control"
              name="code"
              placeholder="Enter code"
            />
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <!--  -->
    <div id="messages"></div>

    <script>
      const socket = new WebSocket("ws://localhost:8080");

      // Send message from the form
      document.forms.publish.onsubmit = (e) => {
        e.preventDefault();
        let outgoingMessage = {
          firstName: document.getElementsByName("fname")[0].value,
          lastName: document.getElementsByName("lname")[0].value,
          admNo: document.getElementsByName("admNo")[0].value,
          code: document.getElementsByName("code")[0].value,
        };

        console.log(outgoingMessage);

        socket.send(JSON.stringify(outgoingMessage));
        return false;
      };

      // Handle incoming messages
      socket.onmessage = (e) => {
        let incomingMessgae = JSON.parse(e.data);

        if (typeof incomingMessgae === "string")
          incomingMessgae = JSON.parse(incomingMessgae);

        console.log(
          incomingMessgae.firstName === undefined
            ? incomingMessgae
            : incomingMessgae.firstName
        );

        showMessage(
          incomingMessgae.firstName === undefined
            ? incomingMessgae
            : incomingMessgae.firstName
        );
      };

      socket.onclose = (e) => console.log(`Socket closing ${e.code}`);

      const showMessage = (message) => {
        let messageElem = document.createElement("div");
        messageElem.textContent = message;
        document.getElementById("messages").prepend(messageElem);
      };
    </script>
  </body>
</html>
